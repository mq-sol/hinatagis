
<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <script src="./js/jquery/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="https://openlayers.org/en/v4.1.0/css/ol.css" type="text/css">
        <link rel="stylesheet" href="http://rawgit.com/walkermatt/ol3-layerswitcher/master/src/ol3-layerswitcher.css" />
        <script src="https://openlayers.org/en/v4.1.0/build/ol.js" type="text/javascript"></script>
        <script src="http://rawgit.com/walkermatt/ol3-layerswitcher/master/src/ol3-layerswitcher.js" type="text/javascript"></script>
        <title>飫肥</title>
        <style>
            body{
                margin:0;
                padding:0;
            }
            #map {
                height:100%;
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            //------------------------------------------------------------------------------------------
            //起動時に画面リサイズ
            $("#map").height($(window).height());
            $(window).on('resize',function(){
                $("#map").height($(window).height());
            });
            document.body.style.webkitTransform="scale(1)"
            //------------------------------------------------------------------------------------------
            var layers = new ol.layer.Group({
                title:"背景",
                layers:[
                    new ol.layer.Tile({//
                        title:"飫肥歴史まちあるきマップ",
                        type:"base",
                        source: new ol.source.XYZ({
                            url:"http://mtile.pref.miyazaki.lg.jp/tile/obi/{z}/{x}/{-y}.png",
                            minZoom :1,
                            maxZoom:19
                        })
                    }),
                    new ol.layer.Tile({//
                        title:"戦前の日南市市地図（昭和7年頃）",
                        type:"base",
                    	source: new ol.source.XYZ({
                    		url:"http://mtile.pref.miyazaki.lg.jp/tile/army/nitinan/{z}/{x}/{-y}.png",
                    		minZoom :1,
                    		maxZoom:16
                    	})
                    }),
                    /*
                    //戦前の地図のレイヤー
                    new ol.layer.Tile({//
                        title:"戦前の宮崎市地図（昭和7年頃）",
                        type:"base",
                    	source: new ol.source.XYZ({
                    		url:"http://mtile.pref.miyazaki.lg.jp/tile/army/miyazaki/{z}/{x}/{-y}.png",
                    		minZoom :1,
                    		maxZoom:16
                    	})
                    }),
                    */
                    //宮崎県オルソのレイヤー
                    new ol.layer.Tile({
                        title:"宮崎県オルソ",
                        type:"base",
                    	source: new ol.source.XYZ({
                    		url:'http://mtile.pref.miyazaki.lg.jp/tile/ort/{z}/{x}/{-y}.png',
                    		minZoom :1,
                    		maxZoom:19
                    	})
                    }),
                    //空中写真のレイヤー
                    new ol.layer.Tile({
                        title:"国土地理院_空中写真",
                        type:"base",
                    	source:new ol.source.XYZ({
                    		attributions:[new ol.Attribution({html:"<a href='http://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>"})],
                    		url:"http://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg",
                    		minZoom:2,
                    		maxZoom:18
                    	})
                    }),
                    //国土地理院40年前の写真のレイヤー
                    new ol.layer.Tile({
                        title:"国土地理院_40年前の写真",
                        type:"base",
                    	source:new ol.source.XYZ({
                    		attributions:[new ol.Attribution({html:"<a href='http://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>"})],
                    		url:"http://cyberjapandata.gsi.go.jp/xyz/gazo1/{z}/{x}/{y}.jpg",
                    		minZoom :10,
                    		maxZoom:17
                    	})
                    }),
                    //国土地理院淡色地図のレイヤー
                    new ol.layer.Tile({
                        title:"国土地理院_単色地図",
                        type:"base",
                        source:new ol.source.XYZ({
                            attributions:[new ol.Attribution({html:"<a href='http://maps.gsi.go.jp/development/ichiran.html' target='_blank'>国土地理院</a>"})],
                            url:"http://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png",
                            minZoom:2,
                            maxZoom:18
                        })
                    }),
                ]
            });
            //id mapにレイヤーをセット
            var map = new ol.Map({
                target:"map",
                layers:[layers],
                view:new ol.View({
                    center:ol.proj.fromLonLat([131.35190,31.62895]),//中心地を飫肥城にに
                    zoom:16//ズーム率
                })
            });
            var layerSwitcher = new ol.control.LayerSwitcher();
            map.addControl(layerSwitcher);
        </script>
    </body>
</html>
